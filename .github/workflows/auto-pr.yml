name: Auto PR
on:
  push:
    branches:
      - 'feature/**'    # Matches feature/* branches

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - run: gh pr create --base develop --title "Auto PR - ${{ github.ref_name }}" --body "PR Autom√°tico criado via push para ${{ github.ref_name }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}
